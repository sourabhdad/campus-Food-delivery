<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="../pages/styles/account.css">
</head>
<body>


    <!-- Navigation bar -->
    <div class="navigation-bar">
        <div class="logo">
            <span class="logotext">
                3legant.
            </span>
        </div>
        <div class="nav-link">
            <a href="homepage.html" class="elements">Home</a>
            <a href="store.html" class="elements">Stores</a>
            <a href="contactus.html" class="elements">Contact Us</a>
        </div>
        <div class="icons">
            <a href="#"><img src="../assests/account.svg" /></a>
            <a href="cart.html"><img src="../assests/cart.svg" /></a>
        </div>
    </div>
        <!-- Navigation bar -->

        <!-- account -->
        <div class="myaccountcontent">
            <div class="title">
                <div class="titletext">My Account</div>
            </div>
    
            <div class="accountsection">
                <div class="detail">
                    <div class="form1">
                        <span class="headingform">Account Details </span>
    
                        <div class="forminput">
                            <label for="firstname">First name *</label>
                            <input type="text" placeholder="First name" id="firstname"/>
                        </div>
    
                        <div class="forminput">
                            <label for="lastname">Last name *</label>
                            <input type="text" placeholder="Last name" id="lastname" />
                        </div>
    
                        <div class="forminput">
                            <label for="displayname">Display name *</label>
                            <input type="text" placeholder="Display name" id="displayname"/>
                        </div>
    
                        <div class="forminput">
                            <label for="email">Email *</label>
                            <input type="email" placeholder="Email" id="email"/>
                        </div>
                    </div>
    
                    <div class="form2">
                        <span class="headingform">Password</span>
    
                        <div class="forminput">
                            <label for="old">Old Password</label>
                            <input type="password" placeholder="Old Password" id="old"/>
                        </div>
    
                        <div class="forminput">
                            <label for="new">New Password</label>
                            <input type="password" placeholder="New password" id="new" />
                        </div>
    
                        <div class="forminput">
                            <label for="repeat">Repeat New Password</label>
                            <input type="password" placeholder="Repeat new Password" id="repeat"/>
                        </div>
    
                        <button><span class="savechanges">Save changes</span></button>
                    </div>
                </div>
            </div>
        </div>
        <!-- account -->

        <!-- footer -->
        <footer>
            <div class='footer-content'>
                <div class='logo-link'>
                    <div class='logo-slogan'>
                        <span class='logo'>3legant.</span>
                        <span class='rectangle'>|</span>
                        <span class='slogan'>Campus delivery system</span>
                        <div class='nav'>
                            <a href='/home' class="navelements">Home</a>
                            <a href='/store' class="navelements">Stores</a>
                            <a href='/contactus' class="navelements">ContactUs</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class='bottom-bar'>
                <div class='copyright'>
                    <span class='light'>Copyright Â© 2023 3legant. All rights reserved</span>
                    <span>Privacy Policy</span>
                    <span>Terms of Use</span>
                </div>
                <div class='icons'>
                    <img src="../assests/facebook.svg"/>
                    <img src="../assests/instagram.svg"/>
                    <img src="../assests/youtube.svg"/>
                </div>
            </div>
        </footer>
        

        <!-- footer -->

</body>
